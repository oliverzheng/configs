## ELinks 0.11.5 configuration file

## This is ELinks configuration file. You can edit it manually,
## if you wish so; this file is edited by ELinks when you save
## options through UI, however only option values will be altered
## and missing options will be added at the end of file; if option
## is not written in this file, but in some file included from it,
## it is NOT counted as missing. Note that all your formatting,
## own comments and so on will be kept as-is.
##
## Obviously, if you don't like what ELinks is going to do with
## this file, you can change it by altering the config.saving_style
## option. Come on, aren't we friendly guys after all?

set bookmarks.file_format = 1
set config.saving_style_w = 1
set cookies.accept_policy = 2
set document.browse.accesskey.auto_follow = 1
set document.browse.accesskey.display = 1
set document.browse.forms.auto_submit = 1
set document.browse.forms.confirm_submit = 0
set document.browse.forms.editor = "vim"
set document.browse.forms.input_size = 20
set document.browse.forms.insert_mode = 1
set document.browse.forms.show_formhist = 1
set document.browse.links.numbering = 0
set document.browse.links.number_keys_select_link = 1
set document.browse.links.use_tabindex = 0
set document.browse.scrolling.horizontal_extended = 1
set document.browse.scrolling.horizontal_step = 15
set document.browse.scrolling.margin = 10
set document.browse.scrolling.vertical_step = 9
set document.browse.search.case = 0
set document.browse.search.regex = 2
set document.browse.search.show_hit_top_bottom = 1
set document.browse.search.show_not_found = 1
set document.browse.search.typeahead = 1
set document.browse.search.wraparound = 1
set document.colors.allow_dark_on_black = 1
set document.colors.background = "black"
set document.colors.bookmark = "hotpink"
set document.colors.dirs = "yellow"
set document.colors.ensure_contrast = 1
set document.colors.image = "darkolivegreen"
set document.colors.increase_contrast = 1
set document.colors.link = "yellow"
set document.colors.text = "white"
set document.colors.use_document_colors = 1
set document.colors.vlink = "yellow"
set document.css.enable = 1
set document.css.import = 1
set document.css.stylesheet = ""
set document.uri_passing.1_ffox = "ffox %c 2>/dev/null"
set mime.extension.jpg = "image/jpg"
set mime.mailcap.ask = 0
set mime.mailcap.enable = 1
set mime.mimetypes.enable = 0
set mime.mimetypes.path = "~/.mime.types:/etc/mime.types:/usr/etc/mime.types:/usr/local/etc/mime.types:/usr/share/mime.types:/usr/share/misc/mime.types"
set terminal.Eterm.colors = 2
set terminal.linux.colors = 2
set terminal.rxvt.colors = 2
set terminal.rxvt.transparency = 1
set terminal.rxvt.type = 1
set terminal.rxvt.underline = 1
set terminal.rxvt-unicode.colors = 2
set terminal.screen.colors = 2
set terminal.screen-linux.colors = 2
set terminal.xterm-256color.charset = "System"
set terminal.xterm-256color.colors = 2
set terminal.xterm-256color.m11_hack = 0
set terminal.xterm-256color.transparency = 1
set terminal.xterm-256color.type = 1
set terminal.xterm-256color.underline = 0
set terminal.xterm.charset = "ISO-8859-1"
set terminal.xterm.colors = 2
set terminal.xterm.transparency = 0
set terminal.xterm.type = 1
set terminal.xterm.utf_8_io = 0
set ui.colors.color.dialog.button.background = "black"
set ui.colors.color.dialog.button-shortcut.background = "black"
set ui.colors.color.dialog.button.text = "green"
set ui.colors.color.dialog.checkbox.background = "green"
set ui.colors.color.dialog.checkbox-label.background = "black"
set ui.colors.color.dialog.checkbox-selected.background = "green"
set ui.colors.color.dialog.checkbox.text = "white"
set ui.colors.color.dialog.field.background = "black"
set ui.colors.color.dialog.field-text.background = "#000022"
set ui.colors.color.dialog.field-text.text = "yellow"
set ui.colors.color.dialog.field.text = "white"
set ui.colors.color.dialog.frame.background = "black"
set ui.colors.color.dialog.frame.text = "yellow"
set ui.colors.color.dialog.generic.background = "black"
set ui.colors.color.dialog.generic.text = "yellow"
set ui.colors.color.dialog.text.background = "black"
set ui.colors.color.dialog.text.text = "white"
set ui.colors.color.dialog.title.background = "black"
set ui.language = "System"
set ui.tabs.confirm_close = 0
set ui.tabs.show_bar = 1
set ui.window_title = 1


##############################
# Automatically saved options
#

## config 
#  Configuration handling options.

  ## config.saving_style_w [0|1]
  #  This is internal option used when displaying a warning about
  #  obsolete config.saving_style. You shouldn't touch it.
  set config.saving_style_w = 1


## ui 
#  User interface options.

  ## ui.language <language>
  #  Language of user interface. 'System' means that the language will
  #  be extracted from the environment dynamically.
  set ui.language = "System"





##################################
# Automatically saved keybindings
#

bind "main" "r" = "reload"



##############################
# Automatically saved options
#

## ui 
#  User interface options.

  ## ui.success_msgbox [0|1]
  #  When you pressed a [ Save ] button in some manager, this option
  #  will make sure that a box confirming success of the operation will
  #  pop up.
  set ui.success_msgbox = 0





##################################
# Automatically saved keybindings
#

bind "main" "O" = "goto-url-current"
bind "main" "o" = "goto-url"



##################################
# Automatically saved keybindings
#

bind "main" "h" = "scroll-left"
bind "main" "j" = "scroll-down"



##################################
# Automatically saved keybindings
#

bind "main" "l" = "scroll-right"
bind "main" "k" = "scroll-up"



##################################
# Automatically saved keybindings
#

bind "main" "f" = "toggle-numbered-links"
bind "main" "d" = "tab-close"
bind "main" "T" = "open-link-in-new-tab"
bind "main" "Ctrl-U" = "move-page-up"
bind "main" "Ctrl-D" = "move-page-down"
bind "main" "g" = "move-document-start"
bind "main" "G" = "move-document-end"
bind "main" "L" = "history-move-forward"
bind "main" "H" = "history-move-back"
bind "main" "y" = "copy-clipboard"
bind "main" "c" = "none"

set protocol.rewrite.smart.g = "http://www.google.com/search?q=%s&btnG=Google+Search"
set protocol.rewrite.smart.w = "http://en.wikipedia.org/wiki/Special:Search?search=%s"

set document.download.directory = "~/downloads/"

##################################
# Automatically saved keybindings
#

bind "main" "q" = "really-quit"
